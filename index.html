	<div>
		<frame frameborder=1>
			<form>
				<h2>ADD CLOUD</h2>
		
				<ul>

					<li>
						<label for="id">Id</label>
						<input id="id" type="number">
					</li>
					<li>
						<label for="name">Name</label>
						<input id="name" type="text">
					</li>
					<li>
						<label for="email">Email</label>
						<input id="email"type="text">
					</li>
					<li>
						<label for="age">Age</label>
						<input id="age" min="1" type="number">
					</li>
					<li>
						<button onclick="client.findAll()" type="button">Actualizar</button>
					</li>
					<li>
						<button onclick="client.insert()" type="button">Save</button>
					</li>
					<li>
						<button onclick="client.update()" type="button">Update</button>
					</li>
					<li>
						<button onclick="client.deleteById()" type="button">Delete</button>
					</li>
				</ul>
			
			</form>
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Email</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="4">No Clients</td>
					</tr>
				</tbody>
			</table>
		</frame>
